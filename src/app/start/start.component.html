<main>
    <!----------------------------->
    <body>
        <ng-container #offlineInfo>
            <h2>{{"Status der Services"|translate}}</h2>
            <!-- Bar Content -->
            <table class="bar-table">
                <tr class="bar-row">
                    <ng-container *ngFor="let array of arrSimpleService|async; let i1=index">
                        <ng-container *ngFor="let number of [].constructor(array); let i2=index">
                            <td class="colorStatus{{i1}} bar"></td>

                        </ng-container>
                    </ng-container>
                </tr>
            </table>
            <!-- Table Content -->
            <ng-container *ngIf="isLoggedIn()">
                <ng-container *ngIf="arrSimpleService">
                    <table>
                        <thead>
                            <tr>
                                <th class="left" scope="col">{{"Status"|translate}}</th>
                                <th class="middle" scope="col">{{"Prozent %"|translate}}</th>
                                <th class="right" scope="col">{{"Farbe"|translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let NbOfArray of arrSimpleService|async; let i1=index">
                                <tr>
                                    <td class="left">{{listStatus[i1]}}</td>
                                    <td class="middle">{{NbOfArray}}</td>
                                    <td class="square_{{listStatus[i1]}} right square"></td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </ng-container>
            </ng-container>

        </ng-container>
        <!-- On/Off Trennung -->
        <ng-container #onlineInfo *ngIf="isLoggedIn() && arrSimpleOnline">

            <h2>{{"Laufende Instanzen"|translate}} On/Off</h2>
            <!-- Bar Content -->
            <table class="bar-table">
                <tr class="bar-row">
                    <ng-container *ngFor="let array of arrSimpleOnline|async; let i1=index">
                        <ng-container *ngFor="let number of [].constructor(array); let i2=index">
                            <td class="colorRunning{{i1}} bar"></td>
                        </ng-container>
                    </ng-container>
                </tr>
            </table>
            <!-- Table Content -->
            <table>
                <thead>
                    <tr>
                        <th class="left" scope="col">{{"Status"|translate}}</th>
                        <th class="middle" scope="col">{{"Prozent %"|translate}}</th>
                        <th class="right" scope="col">{{"Farbe"|translate}}</th>
                    </tr>
                </thead>
                <tbody *ngFor="let NbOfArray of arrSimpleOnline|async; let i1=index">
                    <tr>
                        <td class="left">{{listRunning[i1]}}</td>
                        <td class="middle">{{NbOfArray}}</td>
                        <td class="square_{{listRunning[i1]}} right square"></td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </body>
</main>
