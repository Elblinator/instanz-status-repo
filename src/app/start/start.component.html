
<form *ngIf="isLoggedIn()">
    <mat-form-field appearance="fill">
        <mat-label>wÃ¤hle Instanz</mat-label>
        <mat-select [formControl]="instanzNamen">
            <mat-option *ngFor="let instanz of instanzNamenList" [value]="instanz">
                <a mat-list-item href="/instanz/{{instanz}}">{{instanz}}</a>
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>



<! print online/slow/error amounts>
<div *ngIf="arrService">
    <h2>Status von Instanzen</h2>
    <ng-container>
        Online/Slow/Offline:
        <ng-container *ngFor="let number of arrService">
            {{number}}
        </ng-container>
    </ng-container>
</div> 
<br>

<! print if registered running and stopped instances>
<div *ngIf="isLoggedIn()">
    <h2>Laufende Instanzen</h2>
    <ng-container>
        Online/Offline
        <ng-container *ngFor="let number of arrOnline">
            {{number}}
        </ng-container>
    </ng-container>
</div> 
<br>
