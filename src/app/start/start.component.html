<div *ngIf="isLoggedIn()">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>w√§hle Instanz</mat-label>
            <mat-select [formControl]="instanzNamen">
                <mat-option *ngFor="let instanz of instanzNamenList" [value]="instanz">
                    <a mat-list-item routerLink="/instanz/{{instanz}}">{{instanz}}</a>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<! print online/slow/error amounts>
    <div *ngIf="arrService">
        <h2>Status von Instanzen</h2>
        <ng-container>
            <h3> Online Slow Error:</h3>
            <table>
                <tr>
                    <ng-container *ngFor="let NbOfArray of arrService; let i1=index">
                        <ng-container *ngFor="let number of [].constructor(NbOfArray); let i=index">
                            <ng-container *ngIf="i === 0">
                                <td>{{NbOfArray}}</td>
                            </ng-container>
                            <ng-container *ngIf="!(i === 0)">
                                <td class="emptyBox"> </td>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </tr>
                <tr>
                    <ng-container *ngFor="let array of arrService; let i1=index">
                        <ng-container *ngFor="let number of [].constructor(array); let i2=index">
                            <td class="colorStatus{{i1}}"></td>
                        </ng-container>
                    </ng-container>
                </tr>
            </table>
        </ng-container>
    </div>
    <br>

    <! print if registered running and stopped instances>
        <div *ngIf="isLoggedIn()">
            <h2>Laufende Instanzen</h2>
            <ng-container>
                <h3> Online Offline:</h3>
                <table>
                    <tr>
                        <ng-container *ngFor="let NbOfArray of arrOnline; let i1=index">
                            <ng-container *ngFor="let number of [].constructor(NbOfArray); let i=index">
                                <ng-container *ngIf="i === 0">
                                    <td>{{NbOfArray}}</td>
                                </ng-container>
                                <ng-container *ngIf="!(i === 0)">
                                    <td class="emptyBox"> </td>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </tr>
                    <tr>
                        <ng-container *ngFor="let array of arrOnline; let i1=index">
                            <ng-container *ngFor="let number of [].constructor(array); let i2=index">
                                <td class="colorRunning{{i1}}"></td>
                            </ng-container>
                        </ng-container>
                    </tr>
                </table>
            </ng-container>
        </div>
        <br>
