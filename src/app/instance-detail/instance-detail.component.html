<form>
	<mat-form-field appearance="fill">
		<mat-label>{{"wÃ¤hle Instanz"|translate}}</mat-label>
		<mat-select [formControl]="instanceNamen">
			<mat-option *ngFor="let instance of instanceNamenList" [value]="instance">
				<a mat-list-item routerLink="/instance/{{instance}}">{{instance}}</a>
			</mat-option>
		</mat-select>
	</mat-form-field>
</form>

<div *ngIf="instances">
	<h2>{{"Instanz"|translate}}: {{instances.name | uppercase}}
		<button type="button" (click)="openDia('all')">{{"Neustart"|translate}}</button>
	</h2>
	<div>
		<table>
			<ng-container *ngFor="let service of instances.services">
				<tr>
					<td>
						<ng-container [ngSwitch]="service.status">
							<canvas class="dot_{{service.status}}"> </canvas>
						</ng-container>
					</td>
					<td>
						{{service.name}}
					</td>
					<td>
						<button class="neustart-button" type="button" (click)="openDia(service.name)">{{"Neustart"|translate}}</button>
					</td>
				</tr>
				<br>
			</ng-container>
		</table>
	</div>
	<table>
		<ng-container *ngFor="let instan of InstanceGruppen">
			<tr>
				<td>
					{{instan}}: 
				</td>
				<td>
					<button type="button" (click)="openDia(instan)">{{"Neustart"|translate}}</button>
				</td>

			</tr>
		</ng-container>
	</table>
</div>

<p>
	<button type="button" (click)="goBack()">{{"ZurÃ¼ck"|translate}}</button>
</p>
