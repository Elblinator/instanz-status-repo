
<a routerLink="/start">

<span class="badge"></span> 
<button type="button" (click)="openDialog()">Filter</button>
<h2>Instanzen aufgeteilt in Statusgruppen </h2>
<div> 
  <h2>Online</h2>
  <span #instanz_yay *ngFor="let instanz of instanzOnline">
    <span *ngIf="isActivated(instanz.instanz)">
      <li *ngIf="isActivated(instanz.service)">
        <a routerLink="/instanz/{{instanz.instanz}}">
          <span class="badge">{{instanz.instanz}}</span> 
        </a>
        :{{instanz.service}}
      </li>
    </span>
  </span>
</div>
