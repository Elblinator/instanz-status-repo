
<a routerLink="/start">
    <span class="badge"></span> 
    <button type="button" (click)="logout()">logout</button>
  </a>
  <h2>Stati Instanzen: </h2>
  
  <ul class="status">
    <li *ngFor="let status of stati">
      <a routerLink="/status/{{status.name}}">
        <span class="badge">{{status.name}}</span> {{status.status}}
      </a>
    </li>
  </ul>
