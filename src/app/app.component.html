<span *ngIf="initiateFilterData()"></span>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img class="img-responsive" src="assets/img/openslides-logo.svg" height="30px">
    </mat-toolbar>
    <div *ngIf="isLoggedIn(); then loggedInBlock; else loggedOutBlock"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>{{title}}</h1>
      <div *ngIf="isLoggedIn(); then loginBlock; else logoutBlock"></div>
    </mat-toolbar>
    <!-- Content: -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loggedOutBlock>

</ng-template> 
<ng-template #loggedInBlock>
  <mat-nav-list>
    <a mat-list-item href="/start">Start</a>
    <a mat-list-item href="/instanz">Instanzen</a>
    <a mat-list-item href="/status">Status</a>
    <a mat-list-item href="/old-status">old-Status</a>
    <a mat-list-item href="/dashboard">Dash</a>
  </mat-nav-list>
</ng-template>

<ng-template #loginBlock>
  <span style="float:right;text-align:right;margin-left: 100px">
    <a routerLink="/start">
      <button type="button" (click)="logout()">logout</button>
    </a>
  </span>
</ng-template>

<ng-template #logoutBlock>
  <span style="float:right;text-align:right;margin-left: 100px">
    <button type="button" (click)="checkUser(userName,password)">login</button>
    <input name="user-name" placeholder="Login"/>
    <input type="password" name="passwort" placeholder="Passwort"/>
  </span>
</ng-template>
