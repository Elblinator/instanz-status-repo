<main>
	<header>
		<form>
			<mat-form-field appearance="fill">
				<mat-label>{{"wÃ¤hle Instanz"|translate}}</mat-label>
				<mat-select [formControl]="instanceNamen">
					<mat-option *ngFor="let instance of instanceNamenList|async" [value]="instance">
						<a mat-list-item routerLink="/instance/{{instance}}">{{instance}}</a>
					</mat-option>
				</mat-select>
			</mat-form-field>
			<span class="badge"></span>
			<button type="button" (click)="openFilterDialog()">{{"Filtern"|translate}}</button>
		</form>
	</header>

	<body>
		<h2>{{"Instanzen aufgeteilt in Statusgruppen"|translate}} </h2>
		<div *ngFor="let insta of possibleStatus, let i=index">
			<h2>{{insta}} <canvas class="dot_{{insta}}"> </canvas></h2>
			<table>
				<thead>
					<tr>
						<td>{{"Instanz"|translate}} </td>
						<div *ngIf="!(insta === 'offline')">
							<td>{{"Service"|translate}}</td>
						</div>
					</tr>
				</thead>
				<tbody>
					<tr>

					</tr>
				</tbody>
			</table>
		</div>

		<!-- <ng-template ngFor let-insta [ngForOf]="instanceData">
				<ng-template ngFor let-inst [ngForOf]="insta">
					<span>{{inst.status}}</span>
					<br>
				</ng-template>
		</ng-template> -->


		<br>
		<div>
			<h2>{{"Fehler"|translate}} <canvas class="dot_error"></canvas></h2>
			<ul>
				<div *ngFor="let instance of instance_error_Observable|async">
					<ng-container *ngIf="isActivated(instance.instance)">
						<li *ngIf="isActivated(instance.service)">
							<a routerLink="/instance/{{instance.instance}}">
								<span class="badge">{{instance.instance}}</span>
							</a>
							:&nbsp;{{instance.service}}
						</li>
					</ng-container>
				</div>
			</ul>
		</div>
		<div>
			<h2>{{"Offline"|translate}} <canvas class="dot_offline"></canvas></h2>
			<ul>
				<div *ngFor="let instance of instance_offline_Observable|async">
					<li *ngIf="isActivated(instance.instance)">
						<a routerLink="/instance/{{instance.instance}}">
							<span class="badge">{{instance.instance}}</span>
						</a>
					</li>
				</div>
			</ul>
		</div>
	</body>
</main>
