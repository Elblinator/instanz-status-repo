<h1 mat-dialog-title>Suche Filter aus</h1>
<div mat-dialog-content>
  <h2>möglichen Instanzen</h2>
  <section *ngFor="let instanz of data.instances">
    <button ></button>
    {{instanz}}
  </section>
  <br>
  <h2>möglichen Services</h2>
  <section *ngFor="let service of data.services">
    <button ></button>
    {{service}}
    <!--notiz checkbox-->
  </section>
  


<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Filtern</button>
</div>
