<h1 mat-dialog-title>{{"Suche Filter aus"|translate}}</h1>
<mat-card-content>
	<h2>{{"mögliche Instanzen"|translate}}</h2>
	<section [formGroup]="inst" class="example-section" *ngFor="let instance of instances">
		<p><mat-checkbox color="primary" formControlName="{{instance}}">{{instance}}</mat-checkbox></p>
	</section>
</mat-card-content>

<mat-card-content>
	<h2>{{"mögliche Services"|translate}}</h2>
	<section [formGroup]="serv" class="example-section" *ngFor="let service of services">
		<p><mat-checkbox color="primary" formControlName="{{service}}">{{service}}</mat-checkbox></p>
	</section>
</mat-card-content>

<div mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="setFilter()">{{"Filtern"|translate}}</button>
	<button mat-button mat-dialog-close cdkFocusInitial>{{ 'Abbrechen' | translate }}</button>
</div>
