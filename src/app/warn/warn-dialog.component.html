<body class="warn-body">
	<h1 mat-dialog-title>{{"Neustart Warnung" | translate}}!!</h1>
	<mat-card-content>
		<h2>{{"ausgewÃ¤hlter Service:" | translate}} &nbsp; {{this.service}}</h2>
		<section class="warn-section">
			<ng-container>
				{{this.warn}}

		<section class="hint-section">
			<ng-container>

	</ng-container>
</body>
