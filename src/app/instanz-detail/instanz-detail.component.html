<form>
	<mat-form-field appearance="fill">
		<mat-label>wÃ¤hle Instanz</mat-label>
		<mat-select [formControl]="instanzNamen">
			<mat-option *ngFor="let instanz of instanzNamenList" [value]="instanz">
				<a mat-list-item routerLink="/instanz/{{instanz}}">{{instanz}}</a>
			</mat-option>
		</mat-select>
	</mat-form-field>
</form>

<div *ngIf="instanzen">
	<h2>Instanz: {{instanzen.name | uppercase}}
		<button type="button" (click)="openDia('all')">Neustart</button>
	</h2>
	<div>
		<table>
			<ng-container *ngFor="let service of instanzen.services">
				<tr>
					<td>
						<ng-container [ngSwitch]="service.status">
							<canvas *ngSwitchCase="'online'" class="dot_green"></canvas>
							<canvas *ngSwitchCase="'slow'" class="dot_yellow"></canvas>
							<canvas *ngSwitchCase="'error'" class="dot_red"></canvas>
							<canvas *ngSwitchCase="'offline'" class="dot_blank"></canvas>
						</ng-container>
					</td>
					<td>
						{{service.name}}
					</td>
					<td>
						<button class="neustart-button" type="button" (click)="openDia(service.name)">Neustart</button>
					</td>
				</tr>
				<br>
			</ng-container>
		</table>
	</div>

	<p>
		<button type="button" (click)="goBack()">ZurÃ¼ck</button>
	</p>
	<ng-container *ngFor="let instan of InstanzGruppen">
		<p>
			{{instan}}: <button type="button" (click)="openDia(instan)">Neustart</button>
		</p>
	</ng-container>
</div>
