<form>
	<mat-form-field appearance="fill">
		<mat-label>w√§hle Instanz</mat-label>
		<mat-select [formControl]="instanzNamen">
			<mat-option *ngFor="let instanz of instanzNamenList" [value]="instanz">
				<a mat-list-item routerLink="/instanz/{{instanz}}">{{instanz}}</a>
			</mat-option>
		</mat-select>
	</mat-form-field>

	<span class="badge"></span>
	<button type="button" (click)="openDialog()">Filtern</button>
</form>

<h2>Die Instanzen: </h2>
<ul class="instanz">
	<span *ngFor="let instanz of instanzen">
		<li *ngIf="isActivated(instanz.name)">
			<a routerLink="/instanz/{{instanz.name}}">
				<span class="badge">{{instanz.name}}</span> </a>
			<br>
			<ng-container *ngFor="let service of instanz.services">
				<span class="items" *ngIf="isActivated(service.name)">
					<ng-container [ngSwitch]="service.status">
						<canvas class="dot_{{service.status}}"> </canvas>
					</ng-container>
					{{service.name}}
					&nbsp;
				</span>
			</ng-container>
		</li>
	</span>
</ul>


<h2>Schlechtester Status jeder In Instanzen: </h2>
<ul class="instanz">
	<span *ngFor="let instanz of instanzen">
		<li *ngIf="whatStatus(instanz) && isActivated(instanz.name)">
			<a routerLink="/instanz/{{instanz.name}}">
				<span class="badge">{{instanz.name}}</span> </a>
			<br>
			<ng-container [ngSwitch]="whatStatus(instanz)">
				<canvas class="dot_{{whatStatus(instanz)}}"> </canvas>
			</ng-container>
		</li>
	</span>
</ul>
