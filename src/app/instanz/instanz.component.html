<a routerLink="/start">
  <span class="badge"></span> 
  <button type="button" (click)="logout()">logout</button>
</a>

<span class="badge"></span> 
<button type="button" (click)="openDialog()">Filter</button>

<h2>Die Instanzen: </h2>
<ul class="instanz">
  <li *ngFor="let instanz of instanzen">
    <a routerLink="/instanz/{{instanz.name}}">
      <span class="badge">{{instanz.name}}</span> </a>
    <br>
    <ng-container *ngFor="let service of instanz.services"> 
      <ng-container [ngSwitch]="service.status">
        <span *ngSwitchCase="'online'"> green </span>
        <span *ngSwitchCase="'slow'"> yellow</span>
        <span *ngSwitchCase="'error'"> red </span>
        <span *ngSwitchCase="'offline'"> blank </span>
      </ng-container>
      {{service.name}}, 
    </ng-container>

  </li>
</ul>
