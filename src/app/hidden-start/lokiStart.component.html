<main>
    <header *ngIf="isLoggedIn()">
        <form>
            <mat-form-field appearance="fill">
                <mat-label>{{"w√§hle Instanz"|translate}}</mat-label>
                <mat-select [formControl]="instanceNamen">
                    <mat-option *ngFor="let instance of instanceNamenList" [value]="instance">
                        <a mat-list-item routerLink="/instance/{{instance}}">{{instance}}</a>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </header>

    <body> <!----------------------------->
        <ng-container #offlineInfo>
            <!--bar Content -->
            <div *ngIf="arrService">
                <h2>{{"Status von Instanzen"|translate}}</h2>
                <ng-container>
                    <table>
                        <tr>
                            <ng-container *ngFor="let NbOfArray of arrService; let i1=index">
                                <ng-container *ngFor="let number of [].constructor(NbOfArray); let i=index">
                                    <ng-container *ngIf="i === 0 && (NbOfArray > 0)">
                                        <th>{{listStatus[i1]|translate}}</th>
                                    </ng-container>
                                    <ng-container *ngIf="!(i === 0)">
                                        <th> </th>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </tr>
                        <tr>
                            <ng-container *ngFor="let NbOfArray of arrService; let i1=index">
                                <ng-container *ngFor="let number of [].constructor(NbOfArray); let i=index">
                                    <ng-container *ngIf="i === 0">
                                        <td>{{NbOfArray}}</td>
                                    </ng-container>
                                    <ng-container *ngIf="!(i === 0)">
                                        <td> </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </tr>
                        <tr>
                            <ng-container *ngFor="let array of arrService; let i1=index">
                                <ng-container *ngFor="let number of [].constructor(array); let i2=index">
                                    <td class="colorStatus{{i1}} bar"></td>
                                </ng-container>
                            </ng-container>
                        </tr>
                    </table>
                </ng-container>
            </div>
            <br>
            <!-- On/Off Trennung -->
            <br>

            <div #onlineInfo *ngIf="isLoggedIn() && arrOnline">
                <h2>{{"Laufende Instanzen"|translate}} On/Off</h2>
                <ng-container>
                    <table>
                        <tr>
                            <ng-container *ngFor="let NbOfArray of arrOnline; let i1=index">
                                <ng-container *ngFor="let number of [].constructor(NbOfArray); let i=index">
                                    <ng-container *ngIf="i === 0 && (NbOfArray > 0)">
                                        <th>{{onlineStatus[i1]|translate}}</th>
                                    </ng-container>
                                    <ng-container *ngIf="!(i === 0)">
                                        <th> </th>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </tr>
                        <tr>
                            <ng-container *ngFor="let NbOfArray of arrOnline; let i1=index">
                                <ng-container *ngFor="let number of [].constructor(NbOfArray); let i=index">
                                    <ng-container *ngIf="i === 0">
                                        <td>{{NbOfArray}}</td>
                                    </ng-container>
                                    <ng-container *ngIf="!(i === 0)">
                                        <td> </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </tr>
                        <tr>
                            <ng-container *ngFor="let array of arrOnline; let i1=index">
                                <ng-container *ngFor="let number of [].constructor(array); let i2=index">
                                    <td class="colorRunning{{i1}} bar"></td>
                                </ng-container>
                            </ng-container>
                        </tr>
                    </table>
                </ng-container>
            </div>
            <br>
        </ng-container>
    </body>
</main>
